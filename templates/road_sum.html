  <script>
                    // 定义一个定量颜色缩放尺度,基于L*a*b颜色空间插值
                    // 将[9, 50]的域映射到["steelblue", "brown"]范围
                    // 用于映射"economy (mpg)"字段到颜色
                    var blue_to_brown = d3.scale.linear()
                        .domain([1, 5])
                        .range(["#d1b0ee", "#411d8d"])
                        .interpolate(d3.interpolateLab);
                    //根据"economy (mpg)"值返回颜色
                    var color = function(d) {
                        return blue_to_brown(d['道路健康度']);
                    };

                    // 初始化平行坐标图,设置颜色映射和透明度
                    var parcoords = d3.parcoords()("#chart5")
                        .color(color)
                        .alpha(0.4);

                    let filteredData;
                    // 加载csv数据,设置图表参数
                    // d3.csv('data/cars.csv', function(data) {
                    d3.csv('../static/data/new_roadhealthAlldata.csv', function(data) {
                        filteredData = data.filter(d => d.hour === '1');

                        parcoords
                        // 绑定数据
                            .data(data)
                            // 隐藏name轴
                            .hideAxis(["velocity", "hour", "safety_ratio", "roadHealth_level", "roadHealth_ratio"])
                            // 设置组合模式
                            .composite("darker")
                            // 渲染
                            .render()
                            // 开启阴影
                            .shadows()
                            // 启用重排轴
                            .reorderable()
                            // 设置笔刷选择模式为1D轴
                            .brushMode("1D-axes"); // enable brushing
                    });

                    // 为笔刷模式选择框添加选项
                    var sltBrushMode = d3.select('#sltBrushMode')
                    sltBrushMode.selectAll('option')
                        .data(parcoords.brushModes())
                        .enter()
                        .append('option')
                        .text(function(d) {
                            return d;
                        });
                    // 选择框change事件,更新笔刷模式
                    sltBrushMode.on('change', function() {
                        parcoords.brushMode(this.value);
                        // 根据模式显示或隐藏相关内容
                        switch (this.value) {
                            case 'None':
                                d3.select("#pStrums").style("visibility", "hidden");
                                d3.select("#lblPredicate").style("visibility", "hidden");
                                d3.select("#sltPredicate").style("visibility", "hidden");
                                d3.select("#btnReset").style("visibility", "hidden");
                                break;
                            case '2D-strums':
                                d3.select("#pStrums").style("visibility", "visible");
                                break;
                            default:
                                d3.select("#pStrums").style("visibility", "hidden");
                                d3.select("#lblPredicate").style("visibility", "visible");
                                d3.select("#sltPredicate").style("visibility", "visible");
                                d3.select("#btnReset").style("visibility", "visible");
                                break;
                        }
                    });
                    // 设置默认笔刷模式为1D轴
                    sltBrushMode.property('value', '1D-axes');
                    // 重置按钮点击事件
                    d3.select('#btnReset').on('click', function() {
                            parcoords.brushReset();
                        })
                        // 逻辑关系change事件
                        // d3.select('#sltPredicate').on('change', function() {
                        //     parcoords.brushPredicate(this.value);
                        // });
                        //下拉按钮选择事件
                    d3.select('#time_data').on('change', function() {
                        var selectedTime = this.value;
                        d3.csv('../static/data/new_roadhealthAlldata.csv', function(data) {
                            var filteredData = data.filter(function(d) {
                                return d.hour === selectedTime;
                            });
                            parcoords.data(filteredData).render();
                        });
                    });

                    //默认展示hour=7的数据
                    d3.select(window).on("load", function() {

                        let selectElement = document.getElementById('time_data');
                        selectElement.dispatchEvent(new Event('change'));


                    });
